[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "20.19.0"

[functions]
  directory = "database"
  node_bundler = "esbuild"
  
[functions.server]
  timeout = 30

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server/:splat"
  status = 200
  force = true

[context.production.environment]
  # Use a relative functions path so client requests are same-origin when served from Netlify.
  # This avoids CORS issues when the site domain differs from the one used during development.
  VITE_API_BASE_URL = "/.netlify/functions/server"
